<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Register As</label>
            <select class="form-control" id="role" name="role">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
            <label for="aadhaar_number" class="form-label">Aadhaar Number</label>
            <input type="text" class="form-control" id="aadhaar_number" name="aadhaar_number">
        </div>
        <div class="mb-3">
            <label for="aadhaar_image" class="form-label">Aadhaar Image</label>
            <input type="file" class="form-control" id="aadhaar_image" name="aadhaar_image" accept="image/*" onchange="previewAadhaarImage(event)">
            <div class="mt-2">
                <img id="aadhaarImagePreview" src="#" alt="Aadhaar Preview" style="max-width:200px; display:none;" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-link">Login</a>
    </form>
</div>
<script>
function previewAadhaarImage(event) {
    var input = event.target;
    var preview = document.getElementById('aadhaarImagePreview');
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        }
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
}
</script>
</body>
</html>
