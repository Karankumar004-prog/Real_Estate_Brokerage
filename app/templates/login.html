<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, private, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<script>
  // Clear any local/session storage on login page load
  if (window.localStorage) localStorage.clear();
  if (window.sessionStorage) sessionStorage.clear();
</script>
<div class="container mt-5">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% set msg = messages[0] %}
        {% if 'successfully' in msg or 'Registration' in msg %}
          <div class="alert alert-success">{{ msg }}</div>
        {% else %}
          <div class="alert alert-danger">{{ msg }}</div>
        {% endif %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{{ url_for('auth.register') }}" class="btn btn-link">Register</a>
    </form>
</div>
</body>
</html>
