{% extends "admin/dashboard.html" %}
{% block content %}
<h4>Recent Activity Logs</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Time</th>
      <th>User</th>
      <th>Action</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.username or 'System' }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.details }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
